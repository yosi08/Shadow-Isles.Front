<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shadow Isles Front</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Playfair Display', 'Georgia', serif;
        }

        .screen {
            display: none;
        }

        .screen.active {
            display: flex !important;
        }

        /* Welcome Screen */
        .welcome-screen {
            min-height: 100vh;
            background-color: #000;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            position: relative;
            padding: 20px;
        }

        .welcome-title {
            color: #fff;
            font-size: 96px;
            font-family: 'Playfair Display', 'Georgia', serif;
            font-weight: 400;
            display: flex;
            gap: 0;
            letter-spacing: -0.02em;
        }

        .kundo-icon {
            height: 160px;
            width: auto;
            margin: -30px -20px 0 -20px;
            vertical-align: middle;
        }

        .start-button {
            position: absolute;
            bottom: 60px;
            right: 80px;
            background-color: #5ba3b4;
            color: #000;
            font-size: 36px;
            font-family: 'Playfair Display', 'Georgia', serif;
            font-weight: 400;
            padding: 15px 45px;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.2s;
        }

        .start-button:hover {
            background-color: #6bb5c7;
            transform: translateY(-2px);
        }

        /* Choose Background Screen */
        .choose-background-screen {
            min-height: 100vh;
            background-color: #000;
            flex-direction: column;
            align-items: center;
            padding: 60px 20px;
        }

        .title {
            color: #fff;
            font-size: 72px;
            font-family: 'Playfair Display', 'Georgia', serif;
            font-weight: 400;
            margin: 0 0 80px 0;
            letter-spacing: -0.02em;
        }

        .background-container {
            display: flex;
            gap: 100px;
            justify-content: center;
            align-items: center;
            max-width: 1400px;
        }

        .background-card {
            display: flex;
            flex-direction: column;
            align-items: center;
            cursor: pointer;
            transition: transform 0.2s;
        }

        .background-card:hover {
            transform: translateY(-5px);
        }

        .image-wrapper {
            width: 300px;
            height: 420px;
            border-radius: 20px;
            overflow: hidden;
            margin-bottom: 20px;
            background-color: #d4d4d4;
        }

        .image-wrapper img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .background-name {
            color: #fff;
            font-size: 42px;
            font-family: 'Playfair Display', 'Georgia', serif;
            font-weight: 400;
            margin: 0;
            letter-spacing: -0.01em;
        }

        /* Background View Screen */
        .background-view-screen {
            min-height: 100vh;
            width: 100%;
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            position: relative;
            align-items: flex-start;
            justify-content: flex-start;
        }

        .desktop-icons {
            position: absolute;
            top: 20px;
            left: 20px;
            display: flex;
            flex-direction: column;
            gap: 25px;
        }

        .desktop-icon {
            display: flex;
            flex-direction: column;
            align-items: center;
            cursor: pointer;
            width: 80px;
            gap: 5px;
        }

        .desktop-icon img {
            width: 50px;
            height: 50px;
            filter: drop-shadow(1px 1px 2px rgba(0, 0, 0, 0.5));
        }

        .desktop-icon span {
            color: #fff;
            font-size: 12px;
            text-align: center;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.7);
            font-family: Arial, sans-serif;
        }

        .back-button {
            position: absolute;
            bottom: 40px;
            right: 40px;
            background-color: rgba(91, 163, 180, 0.9);
            color: #fff;
            font-size: 24px;
            font-family: 'Playfair Display', 'Georgia', serif;
            font-weight: 400;
            padding: 12px 30px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.2s;
        }

        .back-button:hover {
            background-color: rgba(107, 181, 199, 1);
            transform: translateY(-2px);
        }

        .center-image {
            position: absolute;
            top: 80%;
            left: 50%;
            transform: translate(-50%, -50%);
            max-width: 300px;
            max-height: 300px;
            z-index: 10;
        }

        .no-emotion-image {
            position: absolute;
            bottom: 80px;
            left: 50%;
            transform: translateX(-50%);
            max-width: 300px;
            max-height: 300px;
            z-index: 10;
            animation: idle 3s ease-in-out infinite;
        }

        /* 캐릭터 애니메이션 */
        @keyframes idle {
            0%, 100% {
                transform: translateX(-50%) translateY(0px);
            }
            50% {
                transform: translateX(-50%) translateY(-10px);
            }
        }

        @keyframes shake {
            0%, 100% {
                transform: translateX(-50%) translateY(0px) rotate(0deg);
            }
            25% {
                transform: translateX(-50%) translateY(0px) rotate(-5deg);
            }
            75% {
                transform: translateX(-50%) translateY(0px) rotate(5deg);
            }
        }

        @keyframes bounce {
            0%, 100% {
                transform: translateX(-50%) translateY(0px);
            }
            50% {
                transform: translateX(-50%) translateY(-30px);
            }
        }

        @keyframes spin {
            0% {
                transform: translateX(-50%) rotate(0deg);
            }
            100% {
                transform: translateX(-50%) rotate(360deg);
            }
        }

        @keyframes headbang {
            0%, 100% {
                transform: translateX(-50%) translateY(0px) rotate(0deg);
            }
            50% {
                transform: translateX(-50%) translateY(-20px) rotate(-15deg);
            }
        }
    </style>
</head>
<body>
    <!-- Welcome Screen -->
    <div id="welcome-screen" class="screen welcome-screen active">
        <h1 class="welcome-title">
            Welcome to <img src="src/assets/none_background_kundo.png" alt="K" class="kundo-icon" />undo
        </h1>
        <button class="start-button" onclick="showScreen('choose-background')">start</button>
    </div>

    <!-- Choose Background Screen -->
    <div id="choose-background-screen" class="screen choose-background-screen">
        <h1 class="title">Choose Background</h1>
        <div class="background-container">
            <div class="background-card" onclick="selectBackground('nature', 'public/nature.png')">
                <div class="image-wrapper">
                    <img src="public/nature.png" alt="nature">
                </div>
                <p class="background-name">nature</p>
            </div>
            <div class="background-card" onclick="selectBackground('classroom', 'src/assets/classroom.png')">
                <div class="image-wrapper">
                    <img src="src/assets/classroom.png" alt="classroom">
                </div>
                <p class="background-name">classroom</p>
            </div>
            <div class="background-card" onclick="selectBackground('theater', 'public/theater.png')">
                <div class="image-wrapper">
                    <img src="public/theater.png" alt="theater">
                </div>
                <p class="background-name">theater</p>
            </div>
        </div>
    </div>

    <!-- Background View Screen -->
    <div id="background-view-screen" class="screen background-view-screen">
        <div id="desktop-icons" class="desktop-icons" style="display: none;">
            <div class="desktop-icon">
                <img src="src/assets/streamline-pixel--computer-old-electronics.svg" alt="Computer">
                <span>Computer</span>
            </div>
            <div class="desktop-icon">
                <img src="src/assets/pixel--trash.svg" alt="Trash">
                <span>Trash</span>
            </div>
        </div>
        <button class="back-button" onclick="showScreen('choose-background')">Back</button>
    </div>

    <script>
        let currentBackground = null;
        const WS_URL = 'ws://localhost:3001';  // WebSocket 서버 주소
        let ws = null;
        let characterElement = null;
        let isAnimating = false;

        function showScreen(screenName) {
            document.querySelectorAll('.screen').forEach(screen => {
                screen.classList.remove('active');
            });
            document.getElementById(screenName + '-screen').classList.add('active');
        }

        function selectBackground(backgroundId, backgroundImage) {
            currentBackground = backgroundId;
            const backgroundViewScreen = document.getElementById('background-view-screen');
            const desktopIcons = document.getElementById('desktop-icons');

            backgroundViewScreen.style.backgroundImage = `url(${backgroundImage})`;

            if (backgroundId === 'nature') {
                desktopIcons.style.display = 'flex';
            } else {
                desktopIcons.style.display = 'none';
            }

            // 배경 선택 시 캐릭터 추가 및 WebSocket 연결
            addCharacter();
            connectWebSocket();

            showScreen('background-view');
        }

        // 캐릭터 이미지 생성
        function addCharacter() {
            const existingImage = document.querySelector('.no-emotion-image');
            if (existingImage) {
                existingImage.remove();
            }

            const img = document.createElement('img');
            img.src = 'src/assets/no_emotion.png';
            img.alt = 'Character';
            img.className = 'no-emotion-image';
            document.getElementById('background-view-screen').appendChild(img);
            characterElement = img;
        }

        // WebSocket 연결
        function connectWebSocket() {
            if (ws) {
                ws.close();
            }

            ws = new WebSocket(WS_URL);

            ws.onopen = () => {
                console.log('✅ WebSocket 연결 성공');
            };

            ws.onmessage = (event) => {
                try {
                    const data = JSON.parse(event.data);
                    console.log('센서 데이터:', data);
                    updateCharacter(data);
                } catch (error) {
                    console.error('데이터 파싱 에러:', error);
                }
            };

            ws.onerror = (error) => {
                console.error('WebSocket 에러:', error);
            };

            ws.onclose = () => {
                console.log('❌ WebSocket 연결 종료');
                // 3초 후 재연결 시도
                setTimeout(connectWebSocket, 3000);
            };
        }

        // 센서 데이터에 따라 캐릭터 업데이트
        function updateCharacter(data) {
            if (!characterElement) return;

            const { temperature, light, sound, gesture } = data;

            // 특수 포즈 우선 처리 (제스처 감지)
            if (gesture === 'jump' && !isAnimating) {
                // 점프 → '한 바퀴 돌기' 애니메이션
                performSpinAnimation();
                return;
            } else if (gesture === 'handsUp' && !isAnimating) {
                // 손들기 → '머리 박치기' 포즈
                performHeadBangPose();
                return;
            }

            // 일반 표정/상태 업데이트 (우선순위 순서대로)
            let imagePath = 'src/assets/no_emotion.png';
            let shouldShake = false;
            let shouldBounce = false;

            // 1. 온도 체크 (가장 우선)
            if (temperature > 28) {
                imagePath = 'src/assets/hot.png';  // 더움 → 땀을 흘리고 빨개짐
            } else if (temperature < 20) {
                imagePath = 'src/assets/cold.png';  // 추움 → 파래지고 떨림
                shouldShake = true;  // 떨림 애니메이션
            }
            // 2. 조도 체크
            else if (light < 30) {
                imagePath = 'src/assets/dark.png';  // 어두움 → 슬픈 표정
            } else if (light > 100) {
                imagePath = 'src/assets/happy.png';  // 밝음 → 웃는 표정
            }

            // 3. 소음 체크 (움직임)
            if (sound > 60) {
                shouldBounce = true;  // 시끄러움 → 활발하게 움직임
            }

            // 이미지 변경
            characterElement.src = imagePath;

            // 애니메이션 적용
            characterElement.style.animation = 'none';
            setTimeout(() => {
                if (shouldShake) {
                    characterElement.style.animation = 'shake 0.5s infinite';
                } else if (shouldBounce) {
                    characterElement.style.animation = 'bounce 0.6s infinite';
                } else {
                    characterElement.style.animation = 'idle 3s ease-in-out infinite';
                }
            }, 10);
        }

        // 점프 → 한 바퀴 돌기 애니메이션
        function performSpinAnimation() {
            if (isAnimating) return;
            isAnimating = true;

            characterElement.style.animation = 'spin 1s ease-in-out';

            setTimeout(() => {
                characterElement.style.animation = 'idle 3s ease-in-out infinite';
                isAnimating = false;
            }, 1000);
        }

        // 손들기 → 머리 박치기 포즈
        function performHeadBangPose() {
            if (isAnimating) return;
            isAnimating = true;

            // 머리 박치기 이미지로 변경 (있다면)
            const originalSrc = characterElement.src;
            characterElement.src = 'src/assets/headbang.png';
            characterElement.style.animation = 'headbang 0.5s ease-in-out 3';

            setTimeout(() => {
                characterElement.src = originalSrc;
                characterElement.style.animation = 'idle 3s ease-in-out infinite';
                isAnimating = false;
            }, 1500);
        }

        // 페이지 종료 시 WebSocket 연결 해제
        window.addEventListener('beforeunload', () => {
            if (ws) {
                ws.close();
            }
        });
    </script>
</body>
</html>
