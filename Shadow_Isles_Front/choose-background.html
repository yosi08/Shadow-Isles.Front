<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Choose Background</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            min-height: 100vh;
            background-color: #000;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 60px 20px;
            font-family: 'Georgia', serif;
        }

        .title {
            color: #fff;
            font-size: 72px;
            font-family: 'Playfair Display', 'Georgia', serif;
            font-weight: 400;
            margin: 0 0 80px 0;
            letter-spacing: -0.02em;
        }

        .background-container {
            display: flex;
            gap: 100px;
            justify-content: center;
            align-items: center;
            max-width: 1400px;
        }

        .background-card {
            display: flex;
            flex-direction: column;
            align-items: center;
            cursor: pointer;
            transition: transform 0.2s;
        }

        .background-card:hover {
            transform: translateY(-5px);
        }

        .image-wrapper {
            width: 300px;
            height: 420px;
            border-radius: 20px;
            overflow: hidden;
            margin-bottom: 20px;
            background-color: #d4d4d4;
        }

        .image-wrapper img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .background-name {
            color: #fff;
            font-size: 42px;
            font-family: 'Playfair Display', 'Georgia', serif;
            font-weight: 400;
            margin: 0;
            letter-spacing: -0.01em;
        }
    </style>
</head>
<body>
    <h1 class="title">Choose Background</h1>
    <div class="background-container">
        <div class="background-card">
            <div class="image-wrapper">
                <img src="public/nature.png" alt="nature">
            </div>
            <p class="background-name">nature</p>
        </div>
        <div class="background-card">
            <div class="image-wrapper">
                <img src="public/classroom.svg" alt="classroom">
            </div>
            <p class="background-name">classroom</p>
        </div>
        <div class="background-card">
            <div class="image-wrapper">
                <img src="public/theater.png" alt="theater">
            </div>
            <p class="background-name">theater</p>
        </div>
    </div>
</body>
</html>
